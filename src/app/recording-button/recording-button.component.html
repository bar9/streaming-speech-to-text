<mat-card class="recorder-card">
  <mat-card-header>
    <mat-card-title>Speech-to-text</mat-card-title>
    <mat-card-subtitle>Start recording</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <button mat-fab color="primary" aria-label="Example icon button with a delete icon"
            (click)="toggleRecording()"
    >
      <mat-icon>keyboard_voice</mat-icon>
    </button>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
